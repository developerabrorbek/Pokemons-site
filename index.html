<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body class="body">
    

    <div class="main-part mt-5">
        <div class="wrapper mx-auto">
            <div class="main__inner d-flex position-relative align-items-center flex-column w-100">
                <img src="./images/heart.svg" alt="heart" class="heart-main position-absolute">
                <img src="./images/main-image.png" alt="Main image">
                <form action="#" class="form-one d-flex align-items-center justify-content-around mt-5 w-75">
                    <select name="select-gross" id="select" class="form-select name-select w-25 px-5 py-2 rounded-4 border border-2 border-dark">
                        <option>All</option>
                    </select>

                    <label for="search">
                        <input type="text" placeholder="Search" class="form-input input-search px-5 py-2 rounded-4 border border-2 border-dark">
                    </label>

                    <select name="select-alp" id="select" class="select-sort form-select w-25 px-5 py-2 rounded-4 border border-2 border-dark">
                        <option value="0" hidden>Sort by...</option>
                        <option value="1">Aa-Zz</option>
                        <option value="2">Zz-Aa</option>
                        <option value="3">Age up</option>
                        <option value="4">Age down</option>
                    </select>

                    <button type="submit" class="button btn btn-success px-5 py-2 rounded-4 border border-2 border-dark">Button</button>
                </form>

                <ul class="main-cards align-items-center gap-4 list-unstyled mt-5"></ul>
            </div>
        </div>
    </div>






    <template class="template">
        <li class="main-card w-100">
            <div class="card-image w-100">
                <img alt="card image" class="main-card__img" src="" >
            </div>
            <div class="main-card__body p-3  position-relative">
                <h3 class="pokemon-name"></h3>
                <p class="pokemon-subname"></p>

                <div class="pokemon-info d-flex gap-3 align-items-center">
                    <h2 class="pokemon-weight"></h2>
                    <h2 class="pokemon-age"></h2>
                </div>

                <img src="./images/heart.svg" alt="Heart" class="heart-img position-absolute">
            </div>
        </li>
    </template>



    <script src="./utils.js"></script>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>
</html>
